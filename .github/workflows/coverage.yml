name: Coverage

on:
  workflow_call:
    inputs:
      latest-python-version:
        required: True
        type: string

jobs:
  generate-coverage-badge:
    name: Generate coverage badge
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.latest-python-version }}
          cache: pip

      - name: Install requirements
        run: |
          pip install coverage-badge coveragepy[toml]

      - name: Download coverage
        uses: actions/download-artifact@v3
        with:
          name: coverage-python-${{ inputs.latest-python-version }}

      - name: Create coverage badge
        run: |
          ls -la .
          coverage-badge -f -o coverage.svg

      - name: Verify coverage badge changed
        uses: tj-actions/verify-changed-files@v14
        id: changed-files
        with:
          files: coverage.svg

      - name: Commit coverage badge
        if: steps.changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg
          git commit -m "Updated coverage.svg"

      - name: Push changes
        if: steps.changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
